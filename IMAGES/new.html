<html>
<head>
<style>
.myslide{display:none}


/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  color: white;
  font-size: 40px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  
}
/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover,
.next:hover {
  background-color:black;
}

</style>
</head>
<body>
<a href="home.html"><input type="submit" value="Sign Up" class="a38"></a><br>
<div>
<img class="myslide" src="05.jpg" style="width:100%">
<img class="myslide" src="back.jpg" style="width:100%">
</div>
<a class="prev" onclick="plusSlides(-1)"><img src="images/previous.png" width="30px" height="30px"></a>
<a class="next" onclick="plusSlides(1)"><img src="images/next.png" width="30px" height="30px"></a>

<script>

var myIndex = 0;
carousel();
function carousel() {
  var i;
  var x = document.getElementsByClassName("myslide");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); // Change image every 2 seconds
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}



function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("myslide");

  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  slides[slideIndex-1].style.display = "block";  
 
}
</script>


</body>
</html>
